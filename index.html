<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <title>Document</title>
</head>
<body class="body">
    <header class="header"><b>CSS Weather Forecast</b><i class="wi wi-sunrise"></header></i>
    <main>
        <div class="container">
            <ul class="cities">
                <li class="Lisbon">Lisbon 21°C<i class="wi wi-day-sunny"></i></li>
                <li class="Paris">Paris 11°C<i class="wi wi-night-showers"></i></li>
                <li class="Belgrade">Belgrade 15°C<i class="wi wi-day-cloudy"></i></li>
                <li class="Moskow">Moskow 21°C<i class="wi wi-day-cloudy-high"></i></li>
                <li class="Tel_Aviv">Tel Aviv 32°C<i class="wi wi-hot"></i></li>
                <li class="Cair">Cair 21°C<i class="wi wi-day-sunny"></i></li>
                <li class="New_York">New York 17°C<i class="wi wi-day-thunderstorm"></i></li>
                <li class="New_Delhi">New Delhi 17°C<i class="wi wi-rain"></i></li>
                <li class="San_Francisco">San Francisco 15°C<i class="wi wi-day-sunny-overcast"></i></li>
                <li class="Tokyo">Tokyo 8°C<i class="wi wi-night-clear"></i></li>
                <li class="Sydney">Sydney 25°C<i class="wi wi-night-partly-cloudy"></i></li>
            </ul>
        </div>
    </main>
</body>
</html>
